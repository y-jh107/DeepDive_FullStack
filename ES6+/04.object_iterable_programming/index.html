<body>
    ## 객체를 이터러블 프로그래밍으로 다루기

    <script>
        const obj1 = {
            a: 1,
            b: 2,
            c: 3
        }
    </script>

    1. values

    <script>
        console.log(Object.values(obj1));

        L.values = function* (obj) {
            for (const k in obj) {
                console.log(k);
                yield obj[k];
            }
        }

        _.go(
            obj1,
            L.values,
            _.map(a => a + 10),
            L.take(2),
            _.reduce((a, b) => a + b),
            console.log);

        console.clear();
    </script>

    2. entries

    <script>
        L.entries = function* (obj) {
            for (const k in obj) {
                yield [k, obj[k]];
            }
        };

        _.go(
            obj1,
            L.entries,
            L.filter(([_, v]) => v % 2),
            L.map(([k, v]) => ({ [k]: v })),
            _.reduce(Object.assign),
            console.log);

        console.clear();
    </script>

    3. keys

    <script>
        L.keys = function* (obj) {
            for (const k in obj) {
                yield k;
            }
        };

        _.go(
            obj1,
            L.keys,
            _.each(console.log));

        console.clear();
    </script>

    4. 어떠한 값이든 이터러블 프로그래밍으로 다루기
    - 이터러블로 이터러블 프로그래밍
    - 객체를 제네레이터를 이용해서 이터레이터로 만들어서 이터러블 프로그래밍
    - 어떤 제네레이터든 이터레이터로 만들어서 이터러블 프로그래밍

    <script>
        const g1 = function* (stop) {
            let i = -1;
            while (++i < stop) {
                yield 10;
                if (false) yield 20 + 30;
                yield 30;
            }
        };

        console.log([...L.take(3, [...g1(3)])]);

        // _.each(console.log, g1(10));

        _.go(
            g1(10),
            L.take(10),
            _.reduce((a, b) => a + b),
            console.log);
        console.clear();
    </script>
